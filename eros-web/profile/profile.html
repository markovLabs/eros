<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js"></script>
</head>
<body ng-app="profile" ng-controller="profileController">

    <div  layout="column" layout-align="center center">
          <md-toolbar class="md-accent" style="height:100px">
   <div class="md-toolbar-tools" layout="row" style="padding-top:20px">
      <img src="../imgs/EROS_LOGO.png" style="width:160px; height:160px; padding-top:20px">
    </div>
</md-toolbar>
<div class=instructions>
Please add two pictures of yourself. Other daters at the dating event will see these - please use accurate pictures! This step must be completed in order to participate in the dating event.
</div>
	<md-card layout="column" layout-align="center center"> 
	   <md-card-content layout="row" style="padding-right:40px">
	       <div layout-gt-sm="column" layout-align="center center">
		      <h1>{{profileName}}</h3>
		      <img src="{{profileImage}}" class="avatar">
	       </div>
		   <div uib-carousel active="active" interval="5000" no-wrap="false" no-transition="true">
		      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" class="carousel-div">
				<img ng-src="{{slide.src}}" class="carousel-div-img">
			  </div>
		   </div>
	   </md-card-content> 
	   <md-card-actions layout="row" layout-align="end center">
	       <input class="ng-hide" id="fileInput" name="file" type="file" fileread="file" filename="imgFilename" /> 
	       <div class=thing>
	       <md-button class="md-icon-button" aria-label="icon" ng-click="onAddImage();">
	           <md-icon class="material-icons">add_circle</md-icon>
	       </md-button> 
	       </div>
	       	   <div class=button-text>
	           Add image
	           </div>
	            <div class=thing>
	       <md-button class="md-icon-button" aria-label="icon" ng-click="onRemoveImage();">
	           <md-icon class="material-icons">remove_circle</md-icon> 
	       </md-button> 
	        </div>
	           <div class=button-text>
	           Remove current image
	           </div>
	   </md-card-actions> 
	</md-card>
	<md-button class="md-raised md-primary" ng-disabled="{{disableContinueButton}}" ng-click="onContinue();">Go to event</md-button>
	</div>
</body>
</html>
