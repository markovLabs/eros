<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
 
  <link rel="stylesheet" href="profile_evaluation_page.css" />
  <script src="profile_evaluation_page.js"></script>
</head>
<body ng-app="profileEvaluation" ng-controller="profileEvaluationController">
    <div  layout="column" layout-align="center center">
    <md-card layout="column" layout-align="center center"> 
        <md-card-content layout-gt-sm="row">
            <div layout-gt-sm="column" layout-align="center center">
		      <h1>{{matchName}}</h1>
		      <img src="{{profileImage}}" class="avatar">
	        </div>
	        <div uib-carousel active="0" interval="5000" no-wrap="false">
		      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" class="carousel-div">
			     <img ng-src="{{slide.src}}" class="carousel-div-img">
		      </div>
	        </div>
	    </md-card-content>
    
        <md-card-actions layout="column">
            <md-input>
                <h5>{{q1.content}}</h5>
                <md-radio-group ng-model="answer1" layout-gt-sm="row">
                    <md-radio-button ng-repeat="answer in q1.answers" ng-value="answer" aria-label="{{ answer }}">
                        {{ answer }}
                    </md-radio-button>
                </md-radio-group>
            </md-input>
            <md-input>
                <h5>{{q2.content}}</h5>
                <md-radio-group ng-model="answer2" layout-gt-sm="row">
                    <md-radio-button ng-repeat="answer in q2.answers" ng-value="answer" aria-label="{{ answer }}">
                        {{ answer }}
                    </md-radio-button>
                </md-radio-group>
            </md-input>
        </md-card-actions>
    </md-card>
    <md-button class="md-raised md-primary" ng-disabled="disableContinueButton" ng-click="onContinue();">{{buttonLabel}}</md-button>
    </div>

</body>
</html>
