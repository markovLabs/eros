<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <link rel="stylesheet" href="../profile/jk-carousel.min.css" />
  <link rel="stylesheet" href="profile_evaluation_page.css" />
  <script src="../profile/jk-carousel.min.js"></script>
</head>
<body ng-app="profileEvaluation" ng-controller="profileEvaluationController" ng-init="erosBaseUrl='http://localhost:17320/eros/v1'">
    <script src="profile_evaluation_page.js"></script>
    <div layout-gt-sm="row">
        <div layout-gt-sm="column">
            <h3>{{matchName}}</h3>
            <img src="{{profileImage}}" class="avatar">
        </div>
        <div layout="column" layout-align="center center">
            <md-card layout="column" layout-align="center center">
                 <jk-carousel data="imageSrcs" ci="curImgIndex" item-template-url="'item-template.html'" max-width="500" max-height="300"> 
                 </jk-carousel> 
            </md-card>
        </div>
    </div>
    <div layout="column">
        <md-input>
  <h5>{{q1.content}}</h5>
  <md-radio-group ng-model="answer1" layout-gt-sm="row">
      <md-radio-button ng-repeat="answer in q1.answers" ng-value="answer" aria-label="{{ answer }}">
          {{ answer }}
      </md-radio-button>
  </md-radio-group>
</md-input>

<md-input>
  <h5>{{q2.content}}</h5>
  <md-radio-group ng-model="answer2" layout-gt-sm="row">
      <md-radio-button ng-repeat="answer in q2.answers" ng-value="answer" aria-label="{{ answer }}">
          {{ answer }}
      </md-radio-button>
  </md-radio-group>
</md-input>
    </div>
   <md-button class="md-raised md-primary" ng-disabled="{{disableContinueButton}}" ng-click="onContinue();">{{buttonLabel}}</md-button>
    

</body>
</html>
