<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
     <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  
  <link rel="stylesheet" href="messaging_evaluation_page.css" />
  <script src="messaging_evaluation_page.js"></script>
</head>
<body ng-app="msgEvaluation" ng-controller="msgEvaluationController">
    <div layout="column" layout-align="center center" style="padding-bottom:40px">
        <md-toolbar class="md-accent" style="height:100px">
          <div class="md-toolbar-tools" layout="row" style="padding-top: 20px">
            <img src="../imgs/EROS_LOGO.png" style="width: 160px; height: 160px; padding-top: 20px">
          </div>
        </md-toolbar>
    <md-card layout="column" layout-align="center center" style="padding-bottom:10px"> 
      <md-card-content  layout="column">
        <div layout="row">
           <div layout-gt-sm="column" layout-align="center center">
              <h1>{{matchName}}</h3>
              <img src="{{profileImage}}" class="avatar">
           </div>
           <div uib-carousel active="0" interval="5000" no-wrap="false" no-transition="true">
              <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" active="slide.active" class="carousel-div">
                <img ng-src="{{slide.src}}" class="carousel-div-img">
              </div>
           </div>
           </div>
           <div layout="column" style="margin-top:20px">
                <label>{{s1.content}}</label>
                <label>{{s1.answerA}}</label>
                <label>{{s1.answerB}}</label>
           </div>
           <md-list class="md-dense make-scrollable round" flex>
            <md-list-item class="md-3-line md-long-text" ng-repeat="msg in msgs track by msg.id" ng-click="null">
                <img ng-src="{{profileImgs.get(msg.msg.from_dater_id)}}" class="md-avatar"  />
                <div class="md-list-item-text" layout="column">
                    <p>{{msg.msg.content}}</p>
                </div>
            </md-list-item>
           </md-list>
       </md-card-content>
       <md-card-actions layout="row" class="round" style="padding-left:20px;padding-right:20px;">
                <md-input-container style="width:400px;height:50px" class="md-block" flex-gt-sm>
                    <label>Type message</label>
                    <input ng-model="msgSent">
                </md-input-container>
                <md-button class="md-raised md-primary" style="height:20px;margin-top:20px;margin-left:10px" ng-click="onSendMsg();">
                    Send
                </md-button>
       </md-card-actions> 
    </md-card>
        <md-button class="md-raised md-primary" ng-disabled="disableContinueButton" ng-click="onContinue();">{{buttonLabel}}</md-button>
    </div>
</body>
</html>
